<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Gorra Nueva
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Nueva Gorra</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Marca
        <input name="marca"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
       Color
        <input name="color"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Codigo
        <input name="codigo"
          type="text" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
</body>
</html>
